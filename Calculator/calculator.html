<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <table class="container">
        
        <tr>
        <td colspan = "8"> <input class = "display-box" type = "text" id = "ID"  /> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "AC" onclick = "clearScreen()"  style="color: navy"/> </td>
        <td> <input class = "button" type = "button" value = "%" onclick = "button('%')" style="color: navy"/> </td>
        <td> <input class = "button" type = "button" value = "C" onclick = "back()" style="color: navy"/> </td>            <td> <input class = "button" type = "button" value = "/" onclick = "button('/')" style="color: navy"/> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "7" onclick = "button('7')" /> </td>
        <td> <input class = "button" type = "button" value = "8" onclick = "button('8')" /> </td>
        <td> <input class = "button" type = "button" value = "9" onclick = "button('9')" /> </td>
        <td> <input class = "button" type = "button" value = "*" onclick = "button('*')"style="color: navy"/> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "4" onclick = "button('4')" /> </td>
        <td> <input class = "button" type = "button" value = "5" onclick = "button('5')" /> </td>
        <td> <input class = "button" type = "button" value = "6" onclick = "button('6')" /> </td>
        <td> <input class = "button" type = "button" value = "-" onclick = "button('-')"style="color: navy" /> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "1" onclick = "button('1')" /> </td>
        <td> <input class = "button" type = "button" value = "2" onclick = "button('2')" /> </td>
        <td> <input class = "button" type = "button" value = "3" onclick = "button('3')" /> </td>
        <td> <input class = "button" type = "button" value = "+" onclick = "button('+')" style="color: navy"/> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "00" onclick = "button('00')" /> </td>
        <td> <input class = "button" type = "button" value = "0" onclick = "button('0')" /> </td>
        <td colspan="2"> <input class = "button1" type = "button" value = "=" onclick = "calculate()" style="color: navy"/> </td>
        </tr>

        </table>
    </body>
</html>
